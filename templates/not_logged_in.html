<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalendar</title>
</head>
<body>
    <div class="top-panel">
        <select class="form-select form-select-lg mb-3 container menu" aria-label=".form-select-lg example">
            <option selected><h1> {{ month }} </h1></option>
            {% for m in ["January", "February", "March", "April", "May", "June", "July",
            "August", "September", "October", "November", "December"] %}
            <option>{{ m }}</option>
            {% endfor %}
        </select>
        <div class="dropdown container" background-color="white">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownYear" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <h1> {{ year }} </h1>
            </button>
                <div class="dropdown-menu menu" aria-labelledby="dropdownYear">
                {% for y in range(curr_year, 1900, -1) %}
                    <a class="dropdown-item">{{ y }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <table class="calendar">
        <tr>
            <td>пн</td>
            <td>вт</td>
            <td>ср</td>
            <td>чт</td>
            <td>пт</td>
            <td>сб</td>
            <td>вс</td>
        </tr>
        {% for row in days_list %}
        <tr>
            {% for day in row %}
            {% if day != 0 %}
                <td>{{ day }}</td>
            {% else %}
                <td></td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>

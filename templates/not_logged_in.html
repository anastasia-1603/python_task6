<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalendar</title>
</head>

<body>
    <div class="top-panel font">
        <div>
            <form action="/select_month" method="GET">
                <select name="months" class="menu" id="select_month">
                    <option selected> {{ month }} </option>
                    {% for m in ["January", "February", "March", "April", "May", "June", "July",
                    "August", "September", "October", "November", "December"] %}
                    <option value="{{ loop.index }}">{{ m }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div>
            <form action="select1.php" method="GET">
                <select name="years" class="menu">
                    <option selected>{{ year }}</option>
                    {% for y in range(curr_year, 1900, -1) %}
                    <option value="{{ y }}">{{ y }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
    <div class="bg-calendar">
        <table>
            <tr class="font weeknames">
                <td>mon</td>
                <td>tue</td>
                <td>wed</td>
                <td>thu</td>
                <td>fri</td>
                <td>sat</td>
                <td>sun</td>
            </tr>
            {% for row in days_list %}
            <tr>
                {% for d in row %}
                {% if d != 0 %}
                {% if d == day %}
                <td class="days curr_day">{{ d }}</td>
                {% else %}
                <td class="days">{{ d }}</td>
                {% endif %}
                {% else %}
                <td></td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <div class="events font">
            <h1>Events</h1>
            <div>
                <ul>
                    <li>16:00 Тренировка</li>
                    <li>20:00 Перекус</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
